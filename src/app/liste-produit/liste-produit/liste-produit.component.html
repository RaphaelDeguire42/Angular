<h2>Liste des bières</h2>

<!--
    <p>Est éditable : <input type="checkbox" (change)="verifAuth()" [(ngModel)]="estEditable"></p>
-->

<mat-table [dataSource]="produits" id="table" matSort>
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let unProduit"> <img class="imageBiere" src="assets/img/{{unProduit.image}}"> </td>
    </ng-container>
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let unProduit"> {{unProduit.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="brasserie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brasserie </th>
        <td mat-cell *matCellDef="let unProduit"> {{unProduit.brasserie}} </td>
    </ng-container>
    <ng-container matColumnDef="date_ajout">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'ajout </th>
        <td mat-cell *matCellDef="let unProduit"> {{unProduit.date_ajout}} </td>
    </ng-container>
    <ng-container matColumnDef="date_modif">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de modification </th>
        <td mat-cell *matCellDef="let unProduit"> {{unProduit.date_modif}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let unProduit" id="actions">
          <a mat-mini-fab color="primary" routerLink="/produit/{{unProduit.id_biere}}"><mat-icon>edit</mat-icon></a>
          <button mat-mini-fab (click)="openConfirmationDialog(unProduit.id_biere)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="colonne"></tr>
    <tr mat-row *matRowDef="let unProduit; columns: colonne"></tr>
</mat-table>
